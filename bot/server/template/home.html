<!DOCTYPE html>

<html class="dark" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Surf-TG Home</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&amp;display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#6467f2",
                        "primary-hover": "#5356db",
                        "background-light": "#f6f6f8",
                        "background-dark": "#0f0f13",
                        "surface-dark": "#1a1a20",
                        "glass-border": "rgba(255, 255, 255, 0.08)",
                        "glass-bg": "rgba(30, 30, 35, 0.6)",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    backdropBlur: {
                        xs: '2px',
                    }
                },
            },
        }
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .glass-panel {
            background: var(--glass-bg, rgba(30, 30, 35, 0.6));
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        .card-hover-effect {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .card-hover-effect:hover {
            transform: scale(1.03);
            box-shadow: 0 10px 40px -10px rgba(100, 103, 242, 0.4);
            border-color: rgba(100, 103, 242, 0.3);
            z-index: 10;
        }

        /* Smooth scrollbar for webkit */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #0f0f13;
        }

        ::-webkit-scrollbar-thumb {
            background: #333;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }

        .channel-name {
            color: white;
            font-weight: 600;
            font-size: 1.125rem;
            line-height: 1.75rem;
            transition-property: color;
            transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
            transition-duration: 300ms;
        }

        .group:hover .channel-name {
            color: #6467f2;
        }
    </style>
</head>

<body
    class="bg-background-light dark:bg-background-dark min-h-screen flex flex-col text-slate-900 dark:text-white overflow-x-hidden selection:bg-primary selection:text-white">
    <!-- Background Gradient Spotlights -->
    <div class="fixed top-0 left-0 w-full h-full overflow-hidden -z-10 pointer-events-none">
        <div class="absolute top-[-10%] left-[-10%] w-[40%] h-[40%] rounded-full bg-primary/20 blur-[120px]"></div>
        <div class="absolute bottom-[-10%] right-[-10%] w-[40%] h-[40%] rounded-full bg-blue-600/10 blur-[120px]"></div>
    </div>
    <!-- Top Navbar -->
    <nav class="sticky top-0 z-50 w-full glass-panel border-b border-glass-border">
        <div class="max-w-[1600px] mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16 md:h-20 gap-4">
                <!-- Logo -->
                <div class="flex items-center gap-3 shrink-0">
                    <div
                        class="size-8 md:size-10 bg-gradient-to-br from-primary to-blue-600 rounded-lg flex items-center justify-center shadow-lg shadow-primary/20">
                        <span class="material-symbols-outlined text-white">waves</span>
                    </div>
                    <span
                        class="text-xl md:text-2xl font-bold tracking-tight hidden sm:block bg-clip-text text-transparent bg-gradient-to-r from-white to-white/70">Surf-TG</span>
                </div>

                <!-- Actions -->
                <div class="flex items-center gap-2 md:gap-4 shrink-0">
                    <a href="/logout"
                        class="p-2 rounded-lg text-slate-400 hover:text-white hover:bg-white/10 transition-all active:scale-95"
                        title="Logout">
                        <span class="material-symbols-outlined">logout</span>
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="flex-grow w-full max-w-[1600px] mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Header Section -->
        <div class="flex flex-col md:flex-row md:items-end justify-between mb-8 gap-4">
            <div>
                <h1
                    class="text-3xl md:text-4xl font-bold bg-clip-text text-transparent bg-gradient-to-b from-white to-white/60 mb-2">
                    Available Sources</h1>
                <p class="text-slate-400">Browse your connected Telegram channels</p>
            </div>
            <div class="flex items-center gap-3">
                <!-- Placeholders for potential future actions -->
            </div>
        </div>
        <!-- Content Grid -->
        <div class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 2xl:grid-cols-6 gap-4 md:gap-6">
            <!-- Print -->
        </div>
    </main>
</body>

</html>
