<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://cdn.jsdelivr.net/gh/weebzone/weebzone/data/Surf-TG/src/ico2.png" type="image/x-icon">
    <link rel="shortcut icon" href="https://cdn.jsdelivr.net/gh/weebzone/weebzone/data/Surf-TG/src/ico2.png"
        type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <title>Surf-TG: <!-- Filename --> </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/weebzone/weebzone/data/Surf-TG/css/plyr.css">
    <script src="https://cdn.plyr.io/3.7.8/plyr.polyfilled.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <!-- Use standard Bootstrap 5, not the variable theme which user wanted disabled -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script disable-devtool-auto src='https://cdn.jsdelivr.net/npm/disable-devtool'></script>
    <style>
        :root {
            --bg-primary: #0a0a0f;
            --bg-secondary: #12121a;
            --accent: #e50914;
            --accent-hover: #ff1a1a;
            --text-primary: #ffffff;
            --text-secondary: #b3b3b3;
            --card-glass: rgba(18, 18, 26, 0.7);
        }

        body {
            height: 100vh;
            margin: 0;
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            display: flex;
            flex-direction: column;
        }

        .navbar {
            background: rgba(10, 10, 15, 0.8) !important;
            backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 15px 20px !important;
            margin-bottom: 20px !important;
        }

        .navbar-brand img {
            filter: drop-shadow(0 0 5px rgba(229, 9, 20, 0.5));
        }

        .container {
            margin: auto;
            padding: 0px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: flex-start;
            gap: 20px;
            width: 100%;
            max-width: 1200px;
        }

        .video-player {
            width: 100%;
            max-width: 1000px;
            margin: 0 auto;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            background: #000;
            position: relative;
        }

        .plyr {
            --plyr-color-main: var(--accent);
            --plyr-video-background: #000;
        }

        .card {
            background: var(--card-glass);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            width: 100%;
            max-width: 1000px;
            color: var(--text-primary);
        }

        .card-title {
            color: var(--text-primary);
            font-weight: 600;
        }

        .card-text {
            color: var(--text-secondary);
        }

        .btn-action {
            background: var(--bg-secondary);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--text-primary);
            padding: 10px 20px;
            border-radius: 8px;
            transition: all 0.3s ease;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
        }

        .btn-action:hover {
            background: var(--accent);
            border-color: var(--accent);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(229, 9, 20, 0.3);
        }

        .btn-logout {
            color: var(--text-secondary);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .btn-logout:hover {
            color: white;
            border-color: white;
            background: transparent;
        }

        ::-webkit-scrollbar {
            width: 8px;
            background: var(--bg-primary);
        }

        ::-webkit-scrollbar-thumb {
            background: #333;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--accent);
        }

        /* Mobile Responsive Fixes */
        @media (max-width: 992px) {
            .video-player {
                max-width: 100%;
                width: 100%;
                border-radius: 0;
                /* Edge to edge on mobile */
            }

            .container {
                padding: 0;
                gap: 15px;
            }

            .card {
                margin: 0 15px;
                width: calc(100% - 30px);
            }

            .actions-container {
                padding: 0 15px 30px 15px;
                justify-content: center;
            }
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <img src="https://cdn.jsdelivr.net/gh/weebzone/weebzone/data/Surf-TG/src/logo%20(2).png" alt="Logo"
                    height="40">
            </a>
            <div class="d-flex">
                <form id="signoutForm" action="/logout" method="post" class="d-flex" role="logout">
                    <button type="submit" class="btn btn-logout btn-sm display-flex align-items-center gap-2">
                        <i class="bi bi-box-arrow-left"></i> Logout
                    </button>
                </form>
            </div>
        </div>
    </nav>

    <div class="video-player">
        <video controls crossorigin playsinline preload="auto" data-poster="<!-- Poster -->" id="player">
            <source src="#" type="video/mp4" />
        </video>
    </div>

    <div class="container">
        <div class="card p-3">
            <div class="card-body p-0">
                <h5 class="card-title mb-2"><!-- Filename --></h5>
                <p class="card-text small mb-0"><i class="bi bi-hdd-fill me-2"></i>Size: <!-- Size --></p>
            </div>
        </div>

        <div class="d-flex flex-wrap gap-3 w-100 actions-container justify-content-center">
            <div onclick="mx_player()" class="btn-action"><i class="bi bi-play-circle"></i> MX Player</div>
            <div onclick="vlc_player()" class="btn-action"><i class="bi bi-cone-striped"></i> VLC</div>
            <div onclick="km_player()" class="btn-action"><i class="bi bi-play-btn"></i> KM Player</div>
            <div onclick="get_file()" class="btn-action"><i class="bi bi-telegram"></i> Get File</div>
            <div onclick="copyUrl()" class="btn-action"><i class="bi bi-link-45deg"></i> Copy Link</div>
            <div onclick="download()" class="btn-action"><i class="bi bi-download"></i> Download</div>
        </div>
    </div>

    <!-- Empty footer as requested -->
    <footer style="margin-top: auto; padding: 20px;"></footer>

</body>
<script>
    const videolink = window.location.href;
    const url = new URL(videolink);
    const domainUrl = url.origin;
    const videoIdWithParams = videolink.split('/').pop();
    const videoId = videoIdWithParams.split('?')[0];
    const idParam = new URLSearchParams(window.location.search).get('id');
    const hashParam = new URLSearchParams(window.location.search).get('hash');
    const encodedName = encodeURIComponent('<!-- Filename -->');

    const downloadlink = `${domainUrl}/${videoId}/${encodedName}?id=${idParam}&hash=${hashParam}`;

    const player = new Plyr('#player', {
        controls: ['play', 'progress', 'current-time', 'mute', 'volume', 'fullscreen', 'pip', 'airplay', 'settings', "play-large", 'duration'],
        hideControls: false,
        keyboard: { focused: true, global: true },
        loop: { active: false },
        seekTime: 10,
        invertTime: true,
        toggleInvert: true,
        previewThumbnails: { enabled: false },
    });

    player.on('ready', () => {
        const video = player.media;
        video.preload = 'auto';
    });

    function mx_player() {
        window.location.href = `intent:${downloadlink}#Intent;package=com.mxtech.videoplayer.ad;end`;
    }

    function vlc_player() {
        window.location.href = `vlc://${downloadlink}`;
    }

    function km_player() {
        window.location.href = `intent:${downloadlink}#Intent;package=com.kmplayer;end`;
    }

    function download() {
        window.location.href = downloadlink;
    }

    function get_file() {
        const regex = /(\d+)\?id=(\d+)&/;
        const match = videolink.match(regex);
        if (match) {
            const chatId = "-100" + match[1];
            const messageId = match[2];
            window.location.href = `https://t.me/<!-- Username -->?start=file_${messageId}${chatId}`;
        }
    }

    function copyUrl() {
        navigator.clipboard.writeText(downloadlink)
            .then(() => alert('URL copied to clipboard!'))
            .catch(err => console.error('Failed to copy: ', err));
    }

    function updateVideoSource() {
        const videoElement = document.getElementById('player');
        const source = videoElement.querySelector('source');
        source.src = downloadlink;
        source.type = 'video/mp4';
        videoElement.load();
    }

    window.onload = updateVideoSource;
</script>

</html>
