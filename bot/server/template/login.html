<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://cdn.jsdelivr.net/gh/weebzone/weebzone/data/Surf-TG/src/ico2.png" type="image/x-icon">
    <link rel="shortcut icon" href="https://cdn.jsdelivr.net/gh/weebzone/weebzone/data/Surf-TG/src/ico2.png"
        type="image/x-icon">
    <title>Surf-TG: Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <!-- Standard Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0a0a0f;
            --accent: #e50914;
            --accent-hover: #ff1a1a;
            --text-primary: #ffffff;
        }

        body {
            height: 100vh;
            margin: 0;
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-primary);
            background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.8)), url('https://assets.nflxext.com/ffe/siteui/vlv3/ab180a27-b661-44cd-9579-9dcaf57ea4cc/4d6d7aae-413c-439f-9e66-681324750c95/US-en-20231009-popsignuptwoweeks-perspective_alpha_website_large.jpg');
            /* Generic bg or keep simple gradient */
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            color: white;
        }

        /* Overlay to ensure readability and dark branding */
        body::before {
            content: "";
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.6);
            z-index: -1;
        }

        .navbar {
            background: transparent !important;
            padding: 20px 40px !important;
        }

        .container {
            margin: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        form {
            width: 100%;
            max-width: 450px;
            padding: 60px 68px 40px;
            border-radius: 4px;
            background: rgba(0, 0, 0, 0.75);
            margin-bottom: 90px;
        }

        @media (max-width: 740px) {
            form {
                background: black;
                padding: 20px;
                margin-bottom: 0;
            }

            .navbar {
                padding: 15px !important;
            }
        }

        .inputBox {
            margin-bottom: 20px;
        }

        .form-label {
            color: #ccc;
            font-size: 0.9em;
        }

        .form-control {
            border-radius: 4px;
            border: 0;
            padding: 16px 20px;
            background: #333;
            color: white;
        }

        .form-control:focus {
            background: #454545;
            color: white;
            box-shadow: none;
            border-bottom: 2px solid var(--accent);
        }

        .btn-primary {
            width: 100%;
            padding: 16px;
            border-radius: 4px;
            background: var(--accent);
            border: none;
            font-weight: 700;
            font-size: 1rem;
            margin-top: 24px;
            transition: background 0.2s;
        }

        .btn-primary:hover {
            background: var(--accent-hover);
        }

        .card-header {
            font-size: 2rem;
            font-weight: 700;
            color: white;
            margin-bottom: 28px;
            text-align: left;
        }

        .error-popup {
            background: var(--accent);
            color: white;
            border: none;
            margin-bottom: 20px;
        }

        .footer {
            margin-top: auto;
            padding: 20px;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand" href="/">
            <img src="https://cdn.jsdelivr.net/gh/weebzone/weebzone/data/Surf-TG/src/logo%20(2).png" alt="Logo"
                height="50">
        </a>
    </nav>

    <div class="container">
        <!-- Error Popup -->
        <div class="alert alert-dismissible fade show error-popup" id="errorPopup"
            style="display: none; width: 100%; max-width: 450px;">
            <strong>Oh snap! <!-- Error --></strong>
        </div>

        <form id="signinForm" action="/login" method="post">
            <h1 class="card-header">Sign In</h1>
            <input type="hidden" name="redirect_url" value="{{ redirect_url }}">
            <fieldset>
                <div class="inputBox">
                    <input type="text" class="form-control" id="exampleInputUsername" name="username"
                        placeholder="Username">
                </div>
                <div class="inputBox">
                    <input type="password" class="form-control" id="exampleInputPassword1" name="password"
                        placeholder="Password" autocomplete="off">
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Sign In</button>
                </div>
            </fieldset>
        </form>
    </div>

    <footer class="footer text-center"></footer>

</body>
<script>
    window.onload = function () {
        var errorPopup = document.getElementById("errorPopup");
        // Simple check if error template variable was populated
        var errorContent = document.querySelector("strong").innerText.trim();

        // Show only if there is a real error message replaced by the server
        if (errorContent && errorContent !== "Oh snap! <!-- Error -->" && errorContent !== "Oh snap!") {
            errorPopup.style.display = "block";

            if (errorContent.includes("Invalid username")) {
                setTimeout(() => errorPopup.style.display = "none", 5000);
            }
        }
    };
</script>

</html>
