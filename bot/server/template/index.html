<!DOCTYPE html>

<html class="dark" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Surf-TG - Files</title>
    <!-- Google Fonts: Inter -->
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&amp;display=swap"
        rel="stylesheet" />
    <!-- Material Symbols -->
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <!-- Theme Configuration -->
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#6467f2",
                        "background-light": "#f6f6f8",
                        "background-dark": "#101122",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    backdropBlur: {
                        xs: '2px',
                    }
                },
            },
        }
    </script>
    <style>
        /* Custom scrollbar for webkit */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #111118;
        }

        ::-webkit-scrollbar-thumb {
            background: #282839;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #6467f2;
        }

        .glass-panel {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .glass-header {
            background: rgba(16, 17, 34, 0.85);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }
    </style>
</head>

<body
    class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-white font-display min-h-screen flex flex-col selection:bg-primary selection:text-white">
    <!-- Background Gradient Spotlights -->
    <div class="fixed top-0 left-0 w-full h-full overflow-hidden -z-10 pointer-events-none">
        <div class="absolute top-[-10%] left-[-10%] w-[40%] h-[40%] bg-primary/20 rounded-full blur-[120px] opacity-40">
        </div>
        <div
            class="absolute bottom-[-10%] right-[-10%] w-[40%] h-[40%] bg-purple-600/20 rounded-full blur-[120px] opacity-30">
        </div>
    </div>
    <!-- Navigation Bar -->
    <header class="glass-header sticky top-0 z-40 w-full">
        <div class="px-4 sm:px-6 lg:px-8 max-w-[1440px] mx-auto h-16 flex items-center justify-between">
            <!-- Logo Area -->
            <div class="flex items-center gap-3">
                <div class="text-primary p-1.5 bg-primary/10 rounded-lg">
                    <span class="material-symbols-outlined !text-[28px]">waves</span>
                </div>
                <h1 class="text-xl font-bold tracking-tight text-white">Surf-TG</h1>
            </div>
            <!-- Right Actions -->
            <div class="flex items-center gap-6">

                <div class="h-6 w-px bg-white/10"></div>
                <div class="flex items-center gap-3">
                    <a href="/logout"
                        class="ml-2 flex items-center justify-center size-9 rounded-lg bg-white/5 hover:bg-red-500/20 hover:text-red-400 text-slate-400 transition-colors"
                        title="Logout">
                        <span class="material-symbols-outlined !text-[20px]">logout</span>
                    </a>
                </div>
            </div>
        </div>
    </header>
    <!-- Main Content -->
    <main class="flex-1 w-full max-w-[1440px] mx-auto px-4 sm:px-6 lg:px-8 py-8 flex flex-col gap-8">
        <!-- Page Header & Controls -->
        <div class="flex flex-col lg:flex-row gap-6 lg:items-end justify-between">
            <div class="flex flex-col gap-2">
                <div class="flex items-center gap-2 text-primary font-medium text-sm">
                    <span class="material-symbols-outlined !text-[18px]">folder_copy</span>
                    <span><a href="/" class="hover:underline">Channels</a> / Files</span>
                </div>
                <h2 class="text-3xl md:text-4xl font-black tracking-tight text-white drop-shadow-sm">Files</h2>
            </div>
            <div class="flex flex-col sm:flex-row gap-3 w-full lg:w-auto">
                <!-- Search Bar -->
                <form action="/search/<!-- Chat_id -->" method="get" class="relative group flex-1 sm:w-80">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <span
                            class="material-symbols-outlined text-slate-500 group-focus-within:text-primary transition-colors">search</span>
                    </div>
                    <input
                        class="block w-full rounded-xl border-0 bg-white/5 py-2.5 pl-10 pr-4 text-white shadow-sm ring-1 ring-inset ring-white/10 placeholder:text-slate-500 focus:ring-2 focus:ring-inset focus:ring-primary sm:text-sm sm:leading-6 transition-all hover:bg-white/10"
                        placeholder="Search videos..." type="text" name="q" />
                </form>
                <!-- Action Buttons -->
                <a href="/reload?chatId=<!-- Chat_id -->"
                    class="flex items-center justify-center gap-1.5 rounded-lg bg-white/5 px-3 py-2 text-xs font-semibold text-white shadow-sm ring-1 ring-inset ring-white/10 hover:bg-white/10 transition-all active:scale-95">
                    <span class="material-symbols-outlined !text-[18px]">refresh</span>
                    <span class="hidden sm:inline">Refresh</span>
                </a>
            </div>
        </div>
        <!-- Video Grid -->
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 xl:grid-cols-5 gap-6">
            <!-- Print -->
        </div>
        <!-- Pagination -->
        <div class="flex items-center justify-center pt-8 pb-12">
            <div class="flex items-center gap-2 rounded-full glass-panel px-4 py-2">
                <!-- Prev -->
                <!-- Next -->
            </div>
        </div>
    </main>
</body>

</html>
