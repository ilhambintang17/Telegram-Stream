<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://cdn.jsdelivr.net/gh/weebzone/weebzone/data/Surf-TG/src/ico2.png" type="image/x-icon">
    <link rel="shortcut icon" href="https://cdn.jsdelivr.net/gh/weebzone/weebzone/data/Surf-TG/src/ico2.png"
        type="image/x-icon">
    <title>Surf-TG: Chat- <!-- Title --></title>
    <!-- Standard Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/weebzone/weebzone/data/Surf-TG/js/SurfTG.js"></script>
    <script disable-devtool-auto src='https://cdn.jsdelivr.net/npm/disable-devtool'></script>
    <style>
        :root {
            --bg-primary: #0a0a0f;
            --bg-secondary: #12121a;
            --accent: #e50914;
            --accent-hover: #ff1a1a;
            --text-primary: #ffffff;
            --text-secondary: #b3b3b3;
            --card-glass: rgba(18, 18, 26, 0.6);
            --card-hover: rgba(255, 255, 255, 0.1);
        }

        body {
            background-color: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            margin: 0;
            font-family: 'Inter', sans-serif;
            padding-bottom: 60px;
        }

        .navbar {
            background: rgba(10, 10, 15, 0.8) !important;
            backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
            padding: 15px 0;
        }

        .navbar-brand img {
            filter: drop-shadow(0 0 5px rgba(229, 9, 20, 0.5));
        }

        .card-header {
            color: var(--text-primary);
            font-weight: 600;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            background: transparent;
        }

        /* Search Bar */
        .form-control {
            background: var(--bg-secondary);
            border: 1px solid rgba(255, 255, 255, 0.15);
            color: var(--text-primary);
            border-radius: 50px;
            padding: 10px 20px;
        }

        .form-control:focus {
            background: var(--bg-secondary);
            color: var(--text-primary);
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(229, 9, 20, 0.25);
        }

        /* File Cards */
        .card {
            background: var(--card-glass);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            overflow: hidden;
        }

        .card:hover {
            transform: translateY(-8px) scale(1.02);
            background: var(--card-hover);
            border-color: rgba(255, 255, 255, 0.2);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            z-index: 10;
        }

        .card-img-top {
            height: 180px;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .card:hover .card-img-top {
            transform: scale(1.1);
        }

        .card-body {
            padding: 1rem;
        }

        .card-title {
            color: var(--text-primary);
            font-size: 0.95rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .btn-primary {
            background: var(--accent);
            border: none;
            font-weight: 500;
            transition: all 0.2s;
        }

        .btn-primary:hover {
            background: var(--accent-hover);
            box-shadow: 0 0 15px rgba(229, 9, 20, 0.4);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: var(--text-primary);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        /* Pagination */
        .page-link {
            background: var(--bg-secondary);
            border-color: rgba(255, 255, 255, 0.1);
            color: var(--text-primary);
        }

        .page-link:hover {
            background: var(--accent);
            color: white;
            border-color: var(--accent);
        }

        /* Modal */
        .modal-content {
            background: #1a1a24;
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .modal-header,
        .modal-footer {
            border-color: rgba(255, 255, 255, 0.1);
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-thumb {
            background: #333;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--accent);
        }
    </style>
</head>

<body>

    <div class="admin-only modal fade" id="sendFileModal" aria-labelledby="sendFileModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body">
                    <form action="/send" method="post" id="sendPopupForm">
                        <input type="hidden" id="chatId" name="chatId" value="<!-- Chat_id -->">
                        <input type="hidden" id="selectedIds" name="selectedIds">
                        <label for="folderSearch" class="form-label">Search Folder:</label>
                        <input type="text" class="form-control mb-3" id="folderSearch" name="folderSearch">
                        <select class="form-select bg-dark text-white border-secondary mb-3"
                            id="folderDropdown"></select>
                        <input type="hidden" id="folderId" name="folderId">
                        <div class="d-flex justify-content-end gap-2">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-primary" onclick="submitSendForm()" id="sendButton"
                                disabled>Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid container">
            <a class="navbar-brand" href="/">
                <img src="https://cdn.jsdelivr.net/gh/weebzone/weebzone/data/Surf-TG/src/logo%20(2).png" alt="Logo"
                    height="40">
            </a>
            <div class="d-flex gap-2">
                <form action="/reload" method="get" role="reload" class="admin-only">
                    <button type="submit" class="btn btn-secondary btn-sm" name="chatId" value="<!-- Chat_id -->">
                        <i class="bi bi-arrow-clockwise"></i>
                    </button>
                </form>
                <form id="signoutForm" action="/logout" method="post" class="d-flex" role="logout">
                    <button type="submit" class="btn btn-secondary btn-sm">
                        <i class="bi bi-box-arrow-left"></i> Logout
                    </button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container d-flex align-items-center justify-content-center mb-4">
        <div class="card bg-transparent border-0 mx-auto text-center">
            <h4 class="card-header border-0"><!-- Title --></h4>
        </div>
        <button type="button" class="admin-only btn btn-primary btn-sm ms-3" data-bs-toggle="modal"
            data-bs-target="#sendFileModal" onclick="sendPopupForm()">
            <i class="bi bi-send-fill me-1"></i> Send
        </button>
    </div>

    <div class="container mb-4">
        <form class="d-flex gap-2" style="max-width: 600px; margin: auto;" action="/search/<!-- Chat_id -->"
            method="get">
            <input class="form-control" type="search" placeholder="Search videos..." name="q">
            <button class="btn btn-primary" type="submit"><i class="bi bi-search"></i></button>
        </form>
    </div>

    <div class="container py-2">
        <!-- Telegram File Grid Card  -->
        <div class="row row-cols-2 row-cols-md-4 row-cols-lg-5 g-3">
            <!-- Telegram File Card  -->
            <!-- Print -->
        </div>
    </div>

    <div class="container d-flex align-items-center justify-content-center mt-4">
        <ul class="pagination">
            <li class="page-item">
                <a class="page-link rounded-start-pill px-4" id="prevButton" href="#">Previous</a>
            </li>
            <li class="page-item">
                <a class="page-link rounded-end-pill px-4" id="nextButton" href="#">Next</a>
            </li>
        </ul>
    </div>

    <footer class="text-center text-muted py-4"></footer>

</body>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        const prevButton = document.getElementById("prevButton");
        const nextButton = document.getElementById("nextButton");

        const url = new URL(window.location.href);
        const chatId = url.pathname.match(/\/channel\/(-?\d+)/) ? url.pathname.match(/\/channel\/(-?\d+)/)[1] : null;
        const currentPage = url.searchParams.get("page") ? parseInt(url.searchParams.get("page")) : 1;

        prevButton.addEventListener("click", function (e) {
            e.preventDefault();
            if (currentPage > 1) {
                navigateChannel(url.origin + url.pathname, currentPage - 1);
            }
        });

        nextButton.addEventListener("click", function (e) {
            e.preventDefault();
            navigateChannel(url.origin + url.pathname, currentPage + 1);
        });

        if (currentPage <= 1) prevButton.classList.add("disabled");
    });

    function navigateChannel(url, page) {
        const match = url.match(/\/(channel|search)\/(-?\d+)/);
        const chatId = match ? match[2] : null;

        if (!chatId) {
            alert("Invalid channel URL.");
            return;
        }

        const searchParams = new URLSearchParams(window.location.search);
        const searchQuery = searchParams.get('q');
        page = parseInt(page) || 1;

        let newUrl = url;
        if (searchQuery || page > 1) {
            newUrl += searchQuery ? `?q=${searchQuery}` : '';
            newUrl += page > 1 ? `${searchQuery ? '&' : '?'}page=${page}` : '';
        }

        window.location.href = newUrl;
    }
</script>

</html>
