<!DOCTYPE html>

<html class="dark" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Surf-TG Playlist</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&amp;display=swap"
        rel="stylesheet" />
    <!-- Material Symbols -->
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#6467f2",
                        "primary-hover": "#5255d6",
                        "background-light": "#f6f6f8",
                        "background-dark": "#101122",
                        "glass-border": "rgba(255, 255, 255, 0.08)",
                        "glass-surface": "rgba(255, 255, 255, 0.03)",
                        "glass-surface-hover": "rgba(255, 255, 255, 0.06)",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: { "DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "2xl": "1rem", "full": "9999px" },
                    backdropBlur: {
                        xs: '2px',
                    }
                },
            },
        }
    </script>
    <style>
        /* Custom Glassmorphism Utilities */
        .glass-panel {
            background: rgba(16, 17, 34, 0.7);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--tw-colors-glass-border);
        }

        .glass-card {
            background: linear-gradient(145deg, rgba(255, 255, 255, 0.05) 0%, rgba(255, 255, 255, 0.01) 100%);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            transition: all 0.3s ease;
        }

        .glass-card:hover {
            background: linear-gradient(145deg, rgba(255, 255, 255, 0.08) 0%, rgba(255, 255, 255, 0.02) 100%);
            border-color: rgba(100, 103, 242, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.3);
        }

        /* Gradient Background Blobs */
        .bg-blob {
            position: fixed;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.15;
            z-index: -1;
        }
    </style>
</head>

<body
    class="bg-background-dark text-white font-display antialiased min-h-screen flex flex-col relative overflow-x-hidden selection:bg-primary selection:text-white">
    <!-- Ambient Background Effects -->
    <div class="bg-blob bg-primary w-96 h-96 top-0 left-[-100px]"></div>
    <div class="bg-blob bg-purple-600 w-[500px] h-[500px] bottom-0 right-[-100px]"></div>
    <div class="bg-blob bg-blue-600 w-64 h-64 top-[40%] left-[30%] opacity-10"></div>
    <!-- Top Navigation Bar -->
    <nav class="sticky top-0 z-50 w-full glass-panel border-b border-glass-border">
        <div class="max-w-[1440px] mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <!-- Logo -->
                <div class="flex items-center gap-3">
                    <div class="size-8 text-primary">
                        <span class="material-symbols-outlined text-[32px]">waves</span>
                    </div>
                    <span
                        class="text-xl font-bold tracking-tight bg-clip-text text-transparent bg-gradient-to-r from-white to-white/70">Surf-TG</span>
                </div>
                <!-- Right Actions -->
                <div class="flex items-center gap-6">
                    <div class="h-6 w-px bg-white/10 hidden md:block"></div>
                    <div class="flex items-center gap-4">
                        <a href="/logout"
                            class="hidden sm:flex items-center gap-2 px-3 py-1.5 rounded-lg bg-white/5 hover:bg-white/10 border border-white/5 text-sm font-medium transition-colors">
                            <span class="material-symbols-outlined text-[18px]">logout</span>
                            <span>Logout</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <!-- Main Content Area -->
    <main class="flex-1 w-full max-w-[1440px] mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Breadcrumbs -->
        <nav aria-label="Breadcrumb" class="flex items-center text-sm text-gray-400 mb-6">
            <a class="hover:text-primary transition-colors flex items-center gap-1" href="/">
                <span class="material-symbols-outlined text-[18px]">home</span>
                Home
            </a>
            <span class="mx-2 text-gray-600">/</span>
            <span class="text-white font-medium">Browse</span>
        </nav>
        <!-- Page Header -->
        <div class="flex flex-col lg:flex-row lg:items-end justify-between gap-6 mb-10">
            <div class="flex-1">
                <h1 class="text-3xl md:text-4xl font-black tracking-tight text-white mb-2 leading-tight">
                    Browser
                </h1>
            </div>
            <!-- Toolbar Actions -->
            <div class="flex flex-col sm:flex-row gap-4 w-full lg:w-auto">
                <!-- Search -->
                <form method="get" action="/search/db/<!-- Parent_id -->" class="relative group w-full sm:w-64">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <span
                            class="material-symbols-outlined text-gray-500 group-focus-within:text-primary transition-colors">search</span>
                    </div>
                    <input
                        class="block w-full pl-10 pr-3 py-2.5 bg-glass-surface border border-glass-border rounded-xl text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-transparent transition-all hover:bg-glass-surface-hover"
                        placeholder="Search..." type="text" name="q" />
                </form>
            </div>
        </div>
        <!-- FOLDERS SECTION -->
        <section class="mb-12">
            <div class="flex items-center justify-between mb-4">
                <h2 class="text-lg font-bold text-white flex items-center gap-2">
                    <span class="material-symbols-outlined text-primary">folder</span>
                    Content
                </h2>
            </div>
            <div class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-5 xl:grid-cols-6 gap-4">
                <!-- Print -->
            </div>
        </section>
        <!-- Pagination -->
        <div
            class="mt-12 flex flex-col sm:flex-row items-center justify-between gap-4 py-4 border-t border-glass-border">
            <div class="flex items-center gap-2">
                <!-- Prev -->
                <!-- Next -->
            </div>
        </div>
    </main>
</body>

</html>
